<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:view locale="#{localeBean.currentLocale}">
    <h:head>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  />
        <title> SociaLite - #{msgs.index_title}</title>
    </h:head>
    <h:body>
        
        <h:outputStylesheet name="stylesheets/login.css"  />
        
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h:graphicImage style="margin:10px" value="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/S-Bahn_Austria.svg/128px-S-Bahn_Austria.svg.png" height="100" width="100" alt="User Icon" />
    </div>

    <!-- Login Form -->    
     <h:form>
         <h:inputText id="loginEmail" value="#{loginBean.email}" pt:type="email" class="fadeIn second" pt:placeholder="#{msgs.index_email_placeholder}"/>
         <h:inputSecret id="loginPassword" value="#{loginBean.password}" pt:type="password" class="fadeIn third" pt:placeholder="#{msgs.index_password_placeholder}"/>
         <h:commandButton id="submitButton" type="submit" class="fadeIn fourth" value="#{msgs.index_loginButton}" action="#{loginBean.doLogin()}">
          <f:ajax execute="loginEmail loginPassword" render="loginErrorMessage"/>
      </h:commandButton>
    </h:form>

    <h:panelGroup id="loginErrorMessage">
        <h:panelGroup rendered="#{loginBean.errorLogin}">
        <div class="loginMessage alert alert-danger" role="alert">
            <a id="message">
                #{msgs.index_error}
            </a>
        </div>
        </h:panelGroup>
    </h:panelGroup>

    <!-- Remind Password -->
    <div id="formFooter">
        <h:form>
            <h:commandLink class="underlineHover" action="forgetPassword?faces-redirect=true">#{msgs.index_forgetPassword}</h:commandLink>
        </h:form>
    </div>
 
        <!-- Register -->
    <div id="formFooter">
      <a class="underlineHover" href="#">#{msgs.index_register}</a>
    </div>
        
    <div id="formFooter">
        <h:form>
            <h:commandLink value="Espa&ntilde;ol&nbsp;" action="#{localeBean.setSpanish()}">
                <h:graphicImage value="http://clipart-library.com/img/1478132.png" height="15" width="15"/>
            </h:commandLink>
            &nbsp;&nbsp;-&nbsp;&nbsp;
            <h:commandLink value="English&nbsp;" action="#{localeBean.setEnglish()}">
                <h:graphicImage value="http://aux2.iconspalace.com/uploads/44535153.png" height="15" width="15"/>
            </h:commandLink>
        </h:form>
    </div>
  </div>
</div>
    </h:body>
    </f:view>
</html>

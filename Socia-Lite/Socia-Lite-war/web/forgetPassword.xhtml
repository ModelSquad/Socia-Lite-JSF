<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.currentLocale}">
    <h:head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title> SociaLite - #{msgs.forgetPassword_title} </title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="stylesheets" name="login.css"/>
        <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
              <h:graphicImage style="margin:10px" value="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/S-Bahn_Austria.svg/128px-S-Bahn_Austria.svg.png" height="100" width="100" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <h:form>
                <h:inputText value="#{forgetPasswordBean.email}" p:type="email" id="login" class="fadeIn second" p:placeholder="#{msgs.index_email_placeholder}" readonly="#{forgetPasswordBean.success}"/>
                <h:commandButton action="#{forgetPasswordBean.trySendMail()}" type="submit" class="fadeIn fourth" value="#{msgs.forgetPassword_sendMail}">
                  <f:ajax execute="@form" render="successMessage errorMessage login"></f:ajax>
              </h:commandButton>
            </h:form>

            <h:panelGroup id="errorMessage">
                <h:panelGroup rendered="#{forgetPasswordBean.error}">
                    <div class="loginMessage alert alert-danger" role="alert">
                        <a id="message">
                            #{msgs.forgetPassword_error}
                        </a>
                    </div>
                </h:panelGroup>
            </h:panelGroup> 
            <h:panelGroup id="successMessage">
                <h:panelGroup rendered="#{forgetPasswordBean.success}">
                    <div class="loginMessage alert alert-success" role="alert">
                        <a id="message">
                            #{msgs.forgetPassword_success}
                        </a>
                    </div>
                </h:panelGroup> 
            </h:panelGroup>

            <!-- Remind Password -->
            <div id="formFooter">
                <h:form>
                    <h:commandLink class="underlineHover" action="index?faces-redirect=true">#{msgs.forgetPassword_backToLogin}</h:commandLink>
                </h:form>
            </div>
          </div>
        </div>
    </h:body>
    </f:view>
</html>

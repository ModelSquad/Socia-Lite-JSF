<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SociaLite - Friends</title>
    </h:head>
    <body>
      <h:form>
     
          <h:dataTable border="1" value="#{userBean.listaUsuarios}" var="amigo">
        
          <h:column>  
              <f:facet name="header">Name:</f:facet>              
              ${amigo.name} 
          </h:column>
          <h:column>  
              <f:facet name="header">Surname:</f:facet>                            
              ${amigo.surname} 
          </h:column>
          <h:column>  
              <f:facet name="header">Nickname</f:facet>                            
              ${amigo.nickname} 
          </h:column>
          <h:column>  
              <f:facet name="header">Visitar</f:facet>                            
              <h:commandLink action="" value="Borrar" />  
          </h:column>
          <h:column>  
              <f:facet name="header">Eliminar</f:facet>                            
              <h:commandButton action="#{userBean.deleteFriend(amigo)}" value="Eliminar" />  
          </h:column>            
        </h:dataTable>
        </h:form> 
    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.currentLocale}">
    <h:head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title> SociaLite - #{msgs.resetPassword_title} </title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="stylesheets" name="login.css"></h:outputStylesheet>
        <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <h:graphicImage style="margin:10px" value="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/S-Bahn_Austria.svg/128px-S-Bahn_Austria.svg.png" height="100" width="100" alt="User Icon" />
            </div>
            <h:panelGroup id="messages">
                <h:panelGroup rendered="#{resetPasswordBean.success}">
                    <div class="loginMessage alert alert-success" p:role="alert">
                        <a id="message">
                            #{msgs.resetPassword_success}
                        </a>
                    </div>
                </h:panelGroup>
            <h:panelGroup rendered="#{resetPasswordBean.expired}">
                <div class="loginMessage alert alert-danger" role="alert">
                    <a id="message">
                        #{msgs.resetPassword_expired}
                    </a>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{!(resetPasswordBean.expired || resetPasswordBean.success)}">
                <h:form>
                  <a class="fadeIn second">
                      #{msgs.resetPassword_password}
                  </a>
                    <h:inputSecret p:type="password" id="password" class="fadeIn second" p:placeholder="#{msgs.index_password_placeholder}" value="#{resetPasswordBean.password}"></h:inputSecret>
                       <a class="fadeIn second">
                           #{msgs.resetPassword_repassword}
                       </a>
                    <h:inputSecret p:type="password" id="repassword" class="fadeIn second" p:placeholder="#{msgs.index_password_placeholder}" value="#{resetPasswordBean.repassword}"></h:inputSecret>
                      <h:commandButton action="#{resetPasswordBean.doReset()}" type="submit" class="fadeIn fourth" value="#{msgs.resetPassword_resetButton}">
                          <f:ajax render="messages" execute="@form"></f:ajax>
                      </h:commandButton>
                </h:form>
                    <h:panelGroup rendered="#{resetPasswordBean.error}">
                        <div class="loginMessage alert alert-danger" role="alert">
                        <a id="message">
                            #{msgs.resetPassword_notmatch}
                        </a>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <!-- Remind Password -->
            
            <div id="formFooter">
                <h:link class="underlineHover" outcome="index?faces-redirect=true">#{msgs.forgetPassword_backToLogin}</h:link>               
            </div>
          </div>
        </div>
    </h:body>
    </f:view>
</html>
